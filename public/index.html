<!DOCTYPE html>
</!DOCTYPE html>
<html>
<head>
	<title>Sample site</title>
<script>
function drawline(){
  var canvas = document.getElementById('line');
    if(canvas.getContext){
    var ctx = canvas.getContext('2d');
     //Filled Traimgle
ctx.beginPath();
    ctx.moveTo(25,25);
    ctx.lineTo(105,25);
    ctx.lineTo(25,105);
    ctx.fill();
   //stroke traingle
    ctx.beginPath();
    ctx.moveTo(125,125);
    ctx.lineTo(125,45);
    ctx.lineTo(45,125);
    ctx.closePath();
    ctx.stroke();
  } else {
    alert('You need Safari or Firefox 1.5+ to see this demo.');
  }
}
</script>
</head>
<body onload="drawline();">
<h1>Sample site</h1>
<h2><u>Line Example</u></h2>	

<canvas id="line"></canvas>
<p>some text here</p>
</body>
</html>
